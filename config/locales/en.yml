  about:
    title: "About Essential Critical Care"
    description: "WHO works worldwide to promote health, keep the world safe, and serve the vulnerable.
Our goal is to ensure that a billion more people have universal health coverage, to protect a billion more people from health emergencies, and provide a further billion people with better health and well-being.
For universal health coverage, we:
focus on primary health care to improve access to quality essential services
work towards sustainable financing and financial protection
improve access to essential medicines and health products
train the health workforce and advise on labour policies
support people's participation in national health policies
improve monitoring, data and information."
  contact:
    title: "Contact Us"
    description: "Please visit our frequently asked questions if you have a query about WHO. If your question is not answered, please use the list below to contact us.
WHO makes information available in accordance with its policy on information disclosure. The policy aims to increase the amount of information available and will fully come into force progressively over a period of two years."
