  home:
    title: "ຍີນດີຕ້ອນຮັບສູ່ ຄວາມສໍາຄັນຂອງການປີ່ນປົວຄົນເຈັບຢູ່ຫ້ອງຟື້ນຟູຊີບ"
    welcome: "ຄວາມສໍາຄັນຂອງການປີ່ນປົວຄົນເຈັບຢູ່ຫ້ອງຟື້ນຟູຊີບແມ່ນໂຄງການໜື່ງທີ່ບໍ່ຫວັງຜົນກຳໄລເຊິ່ງໄດ້ສະໜັບສະໜູນການຝຶກອົບຮົມໃຫ້ແກ່ພະຍາບານ ແລະ ທ່ານໝໍທີ່ເບິ່ງແຍງຄົນເຈັບໜັກທີ່ມີລາຍໄດ້ໜ້ອຍ. ພວກເຮົາໄດ້ນຳໃຊ້ອຸປະກອນທີ່ມີພາຍໃນປະເທດຂອງພວກເຮົາເຂົ້າໃນການຝຶກອົບຮົມ,ນໍາໃຊ້ວິທີການຝຶກອົບຮົມແບບມີສ່ວນຮ່ວມ, ເນັ້ນຄວາມປອດໄພເປັນຫຼັກ ແລະ ໃຫ້ຄວາມເຄົາລົບຕໍ່ກັບຄົນເຈັບທຸກຄົນ."
