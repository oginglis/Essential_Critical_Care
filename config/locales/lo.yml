  about:
    title: "ກ່ຽວກັບການເບິ່ງແຍງທີ່ ສຳ ຄັນ"
    description: "WHO ເຮັດວຽກທົ່ວໂລກເພື່ອສົ່ງເສີມສຸຂະພາບ, ຮັກສາໂລກທີ່ປອດໄພ, ແລະຮັບໃຊ້ຜູ້ທີ່ມີຄວາມສ່ຽງ.
ເປົ້າ ໝາຍ ຂອງພວກເຮົາແມ່ນເພື່ອຮັບປະກັນໃຫ້ປະຊາຊົນຫຼາຍພັນລ້ານຄົນມີການຄຸ້ມຄອງສຸຂະພາບທົ່ວໂລກ, ເພື່ອປົກປ້ອງປະຊາຊົນອີກ ໜຶ່ງ ພັນລ້ານຄົນຈາກການສຸກເສີນ, ແລະໃຫ້ປະຊາຊົນອີກຫຼາຍພັນລ້ານຄົນມີສຸຂະພາບແລະສະຫວັດດີພາບດີຂື້ນ.
ສຳ ລັບການຄຸ້ມຄອງສຸຂະພາບສາກົນ, ພວກເຮົາ:
ສຸມໃສ່ການດູແລສຸຂະພາບຂັ້ນຕົ້ນເພື່ອປັບປຸງການເຂົ້າເຖິງການບໍລິການທີ່ ຈຳ ເປັນທີ່ມີຄຸນນະພາບ
ເຮັດວຽກໄປສູ່ການເງິນແບບຍືນຍົງແລະການປົກປ້ອງດ້ານການເງິນ
ປັບປຸງການເຂົ້າເຖິງຢາທີ່ ຈຳ ເປັນແລະຜະລິດຕະພັນສຸຂະພາບ
ຝຶກອົບຮົມພະນັກງານສາທາລະນະສຸກແລະໃຫ້ ຄຳ ແນະ ນຳ ກ່ຽວກັບນະໂຍບາຍແຮງງານ
ສະ ໜັບ ສະ ໜູນ ການມີສ່ວນຮ່ວມຂອງປະຊາຊົນໃນນະໂຍບາຍດ້ານສາທາລະນະສຸກແຫ່ງຊາດ
ປັບປຸງການຕິດຕາມ, ຂໍ້ມູນແລະຂໍ້ມູນ."
  contact:
    title: "ຕິດ​ຕໍ່​ພວກ​ເຮົາ"
    description: "
ກະລຸນາເຂົ້າເບິ່ງ ຄຳ ຖາມທີ່ຖາມເລື້ອຍໆຂອງພວກເຮົາຖ້າທ່ານມີ ຄຳ ຖາມກ່ຽວກັບ WHO. ຖ້າ ຄຳ ຖາມຂອງທ່ານບໍ່ໄດ້ຮັບ ຄຳ ຕອບ, ກະລຸນາໃຊ້ລາຍຊື່ຂ້າງລຸ່ມນີ້ເພື່ອຕິດຕໍ່ຫາພວກເຮົາ.
WHO ໃຫ້ຂໍ້ມູນທີ່ສອດຄ່ອງກັບນະໂຍບາຍຂອງຕົນກ່ຽວກັບການເປີດເຜີຍຂໍ້ມູນ. ນະໂຍບາຍດັ່ງກ່າວມີຈຸດປະສົງເພື່ອເພີ່ມປະລິມານຂໍ້ມູນທີ່ມີຢູ່ແລະຈະມີຜົນບັງຄັບໃຊ້ຢ່າງກ້າວ ໜ້າ ໃນໄລຍະສອງປີ."
