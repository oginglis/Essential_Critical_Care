  about:
    title: "ກ່ຽວກັບການເບິ່ງແຍງທີ່ ສຳ ຄັນ"
    description: "ການດູແລທີ່ ສຳ ຄັນແມ່ນອົງການຈັດຕັ້ງທີ່ບໍ່ຫວັງຜົນ ກຳ ໄລເຊິ່ງສະ ໜັບ ສະ ໜູນ ການຝຶກອົບຮົມໃຫ້ແກ່ພະຍາບານແລະທ່ານ ໝໍ ທີ່ເບິ່ງແຍງຄົນເຈັບທີ່ເປັນໂຣກທີ່ມີຄວາມວິຕົກກັງວົນໃນສະຖານທີ່ທີ່ມີຊັບພະຍາກອນຕ່ ຳ. ພວກເຮົາ ນຳ ໃຊ້ວິທີການສິດສອນແບບໂຕ້ຕອບໃນທ້ອງຖິ່ນແລະສົ່ງເສີມການເບິ່ງແຍງທີ່ປອດໄພ, ນັບຖືຜູ້ປ່ວຍທຸກຄົນ. ນັບຕັ້ງແຕ່ການເລີ່ມຕົ້ນຂອງການລະບາດຂອງ COVID-19 ພວກເຮົາໄດ້ດັດແປງບາງອຸປະກອນການຝຶກອົບຮົມແລະວິທີການຂອງພວກເຮົາໃນການຜະລິດແຫຼ່ງຂໍ້ມູນທີ່ເປີດໃຫ້ໃຊ້ ສຳ ລັບ COVID-19. ຊັບພະຍາກອນເຫຼົ່ານີ້ບໍ່ໄດ້ຖືກທົບທວນຢ່າງເປັນທາງການແລະບໍ່ໄດ້ປະກອບເປັນ ຄຳ ແນະ ນຳ ຢ່າງເປັນທາງການເວັ້ນເສຍແຕ່ໄດ້ລະບຸຢ່າງອື່ນ. ພວກເຮົາຫວັງວ່າທ່ານຈະເຫັນວ່າພວກເຂົາມີປະໂຫຍດ."
