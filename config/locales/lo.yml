    welcome: "ຊັບພະຍາກອນທີ່ ຈຳ ເປັນໃນການຊອກຫາຂໍ້ມູນກ່ຽວກັບຢາຂອງທ່ານໃນລາວ. ກະລຸນາກົດທີ່ລິ້ງດ້ານລຸ່ມເພື່ອຊອກຫາຂໍ້ມູນເພີ່ມເຕີມ"
    about_link: "ກ່ຽວກັບໂຄງການ"
