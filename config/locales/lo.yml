    disclaimer: "ຄໍາເຕືອນ: ທີມງານ ຄວາມສໍາຄັນຂອງການປີ່ນປົວຄົນເຈັບຢູ່ຫ້ອງຟື້ນຟູຊີບ ໄດ້ອອກແບບເນື້ອຫາຂອງການຝືກອົບຮົມ ແລະ ໄດ້ສ້າງຖານຂໍ້ມູນ (ເວບໄຊທ໌)ນີ້ຂື້ນເພື່ອໃຫ້ບັນດາຄູຝຶກ ແລະ ນັກຮຽນໄດ້ທົດລອງໃຊ້. ແຕ່ເຖິງຢ່າງໃດກໍ່ຕາມ, ຖານຂໍ້ມູນ (ເວບໄຊທ໌) ນີ້ຍັງບໍ່ໄດ້ຮັບຄໍາແນະນໍາເປີດໃຊ້ຢ່າງເປັນທາງການ ຫຼື ຍັງບໍ່ໄດ້ນໍາໃຊ້ເປັນຄູ່ມືນໍາໃຊ້ຢ່າງເປັນທາງການຈົນກວ່າຈະມີຄໍາແນະນໍາໃຫ້ໃຊ້ຈາກຂັ້ນເທິງທີ່ກ່ຽວຂ້ອງ. ກະລຸນາໃຊ້ວິຈາລະນະຍານ ແລະ ການຕັດສີນໃຈຂອງຕົນເອງເມື່ອນໍາໃຊ້ຂໍ້ມູນຈາກຖານຂໍ້ມູນ (ເວບໄຊທ໌)ນີ້ເຂົ້າໃນການປະຕິບັດໜ້າທີ່ຂອງທ່ານ."
  about:
    title: "ກ່ຽວກັບ ຄວາມສໍາຄັນຂອງການປີ່ນປົວຄົນເຈັບຢູ່ຫ້ອງຟື້ນຟູຊີບ"
    description: "ຄວາມສໍາຄັນຂອງການປີ່ນປົວຄົນເຈັບຢູ່ຫ້ອງຟື້ນຟູຊີບແມ່ນໂຄງການໜື່ງທີ່ບໍ່ຫວັງຜົນກຳໄລເຊິ່ງໄດ້ສະໜັບສະໜູນການຝຶກອົບຮົມໃຫ້ແກ່ພະຍາບານ ແລະ ທ່ານໝໍທີ່ເບິ່ງແຍງຄົນເຈັບໜັກທີ່ມີລາຍໄດ້ໜ້ອຍ. ພວກເຮົາໄດ້ນຳໃຊ້ອຸປະກອນທີ່ມີພາຍໃນປະເທດຂອງພວກເຮົາເຂົ້າໃນການຝຶກອົບຮົມ,ນໍາໃຊ້ວິທີການຝຶກອົບຮົມແບບມີສ່ວນຮ່ວມ, ເນັ້ນຄວາມປອດໄພເປັນຫຼັກ ແລະ ໃຫ້ຄວາມເຄົາລົບຕໍ່ກັບຄົນເຈັບທຸກຄົນ. ນັບຕັ້ງແຕ່ການລະບາດໃຫຍ່ຂອງພະຍາດ COVID-19 ພວກເຮົາໄດ້ປັບໃຊ້ອຸປະກອນ ແລະ ວິທີການຝຶກອົບຮົມເພື່ອເປີດກວ້າງໃນການເຂົ້າເຖິງຂໍ້ມູນສໍາຫຼັບ COVID-19. ຖານຂໍ້ມູນ (ເວບໄຊທ໌) ນີ້ຍັງບໍ່ໄດ້ຮັບຄໍາແນະນໍາໃຫ້ເປັນຄູ່ມືນໍາໃຊ້ຢ່າງເປັນທາງການເທື່ອຈົນກວ່າຈະມີຄໍາແນະນໍາໃຫ້ໃຊ້ຈາກຂັ້ນເທິງທີ່ກ່ຽວຂ້ອງ. ພວກເຮົາຫວັງວ່າຂໍ້ມູນເຫຼົ່ານີ້ຈະເປັນປະໂຫຍດສໍາຫຼັບພວກທ່ານ."
